services:
  fm-exporter:
    build: ./exporter
    container_name: fm-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    environment:
      - ACTIVE_RECEIVER=FM1

  gnuradio:
    build: ./gnuradio
    container_name: gnuradio
    restart: unless-stopped
    volumes:
      - ./gnuradio:/app
    command: python /app/fm_failover.py --active=FM1
    ports:
      - "8080:8080"
    depends_on:
      - fm-exporter

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus